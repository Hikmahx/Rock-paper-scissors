<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="css/style.css">  
	<title>Rock Paper Scissors</title>
</head>
<body>
  <div class="modal">
    <h1>RULES</h1>
    <img class="img-rules" src="./images/image-rules.svg" alt="image-rules">
    <img class="close-btn" src="./images/icon-close.svg" alt="close">
  </div>
  <main class="game">
    <section class="scoreboard-container">
      <img src="./images/logo.svg" alt="logo">
      <div class="scoreboard">
        <h2>SCORE</h2>
        <div class="score">12</div>
      </div>
    </section>
    <section class="choices">
      <img class="triangle" src="./images/bg-triangle.svg" alt="bg-triangle">
      <div class="picks">
        <div class="pick-container">
          <div class="image">
            <img class="rock" src="./images/icon-rock.svg" alt="rock">
          </div>
        </div>
        <div class="pick-container">
          <div class="image">
            <img class="paper" src="./images/icon-paper.svg" alt="paper">
          </div>
        </div>
        <div class="pick-container">
          <div class="image">
            <img class="scissors" src="./images/icon-scissors.svg" alt="scissors">
          </div>
        </div>

        <div class="choice my-choice">
          <div class="circle-container"></div>
          <h3>YOU PICKED</h3>
        </div>
        <div class="choice computer-choice">
          <div class="circle-container"></div>
          <h3>THE HOUSE PICKED</h3>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <button>RULES</button>
  </footer>
	<script src="./app.js"></script>
</body>
</html>
