<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="css/style.css">  
	<title>Rock Paper Scissors</title>
</head>
<body>
  <div class="modal">
    <h1>RULES</h1>
    <img class="img-rules" src="./images/image-rules.svg" alt="image-rules">
    <img class="close-btn" src="./images/icon-close.svg" alt="close">
  </div>
  <main class="game">
    <div class="scoreboard-container">
      <img src="./images/logo.svg" alt="logo">
      <div class="scoreboard">
        <h2>SCORE</h2>
        <div class="score">12</div>
      </div>
    </div>
  </main>
	<script src="app.js"></script>
</body>
</html>
